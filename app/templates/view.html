<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぴよぴよエンジニア</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    {% block content %}
        <h1>{{title}}</h1>
        <p>{{ message }}</p>
        
        {% for question_list in question_lists %}
            <div>
                <input type="checkbox" id="checkbox" name="question_list">
                <label for="question_list">{{ question_list }}</label>
            </div>
        {% endfor %}

        <button class="diganose" type="button">
            診断する
        </button>
    {% endblock %}
</body>
</html>
